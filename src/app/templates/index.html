<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 0 16px;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 8px;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
        }
        .positive {
            background-color: #e0ffe0;
            border: 1px solid #00aa00;
        }
        .negative {
            background-color: #ffe0e0;
            border: 1px solid #cc0000;
        }
    </style>
</head>
<body>
    <h1>Movie Review Sentiment</h1>
    <p>Type your review and see if it is classified as <strong>positive</strong> or <strong>negative</strong>.</p>

    <form method="post" action="/predict">
        <label for="review">Your review:</label><br>
        <textarea id="review" name="review" placeholder="Write your movie review here...">{{ review }}</textarea><br>
        <button type="submit">Analyse</button>
    </form>

    {% if sentiment %}
        <div class="result {% if sentiment == 'positive' %}positive{% else %}negative{% endif %}">
            <p><strong>Sentiment:</strong> {{ sentiment | capitalize }}</p>
            <p><strong>Score:</strong> {{ score }}</p>
        </div>
    {% endif %}
</body>
</html>
